    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="IMG/IMG1.jpg" height="300px"  alt="" class="profile-img" />
      </div>

        <span class="name">Mayra Alfaro</span>e

        </a>
        <a href="https://twitter.com/MayraAl57492327" style="background: #1da1f2" class="link">

        </a>

        <div class="data">
